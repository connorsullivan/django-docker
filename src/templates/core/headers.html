{% extends "core/base.html" %}

{% block content %}

<h1 class="mb-4">HTTP Headers ({{ headers|length }})</h1>

{% if headers %}
<table class="my-4">
    <tr>
        <th class="pr-5">Name</th>
        <th class="pr-5">Value</th>
    </tr>
    {% for name, value in headers %}
    <tr>
        <td class="pr-5">{{ name }}</td>
        <td class="pr-5">{{ value }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>There are no HTTP headers to display.</p>
{% endif %}

{% endblock %}
